<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thriftt_Off - Login</title>
    <link rel="icon" href="Images/Logo.jpg" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Oswald", sans-serif;
        background: linear-gradient(
          135deg,
          #000000 0%,
          #1a1a1a 50%,
          #000000 100%
        );
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: auto;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
            circle at 20% 20%,
            rgba(255, 255, 255, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(255, 255, 255, 0.05) 0%,
            transparent 50%
          );
        pointer-events: none;
      }

      .login-container {
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 0;
        padding: 3rem;
        width: 100%;
        max-width: 450px;
        position: relative;
        box-shadow: 0 0 50px rgba(255, 255, 255, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        transform: translateY(0);
        transition: all 0.3s ease;
      }

      .login-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 60px rgba(255, 255, 255, 0.15),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
      }

      .login-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, transparent, #ffffff, transparent);
      }

      .brand-title {
        font-family: "Bebas Neue", sans-serif;
        font-size: 3rem;
        font-weight: 700;
        color: #ffffff;
        text-align: center;
        margin-bottom: 0.5rem;
        letter-spacing: 3px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        position: relative;
      }

      .brand-title::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 2px;
        background: linear-gradient(90deg, transparent, #ffffff, transparent);
      }

      .subtitle {
        text-align: center;
        color: #cccccc;
        font-size: 0.9rem;
        margin-bottom: 2rem;
        font-weight: 300;
        letter-spacing: 1px;
      }

      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
      }

      .form-group label {
        display: block;
        color: #ffffff;
        font-weight: 500;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
        letter-spacing: 1px;
        text-transform: uppercase;
      }

      .form-group input {
        width: 100%;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 0;
        color: #ffffff;
        font-size: 1rem;
        font-family: "Oswald", sans-serif;
        transition: all 0.3s ease;
        outline: none;
      }

      .form-group input:focus {
        border-color: #ffffff;
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
      }

      .form-group input::placeholder {
        color: rgba(255, 255, 255, 0.5);
        font-weight: 300;
      }

      .login-btn {
        width: 100%;
        padding: 1.2rem;
        background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
        color: #000000;
        border: none;
        border-radius: 0;
        font-size: 1rem;
        font-weight: 600;
        letter-spacing: 2px;
        text-transform: uppercase;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: "Oswald", sans-serif;
        position: relative;
        overflow: hidden;
      }

      .login-btn:hover {
        background: linear-gradient(135deg, #f0f0f0 0%, #ffffff 100%);
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
      }

      .login-btn:active {
        transform: translateY(0);
      }

      .forgot-password {
        text-align: center;
        margin-top: 1.5rem;
      }

      .forgot-password a {
        color: #cccccc;
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 300;
        letter-spacing: 0.5px;
        transition: color 0.3s ease;
      }

      .forgot-password a:hover {
        color: #ffffff;
      }

      .signup-link {
        text-align: center;
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .signup-link p {
        color: #cccccc;
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
      }

      .signup-link a {
        color: #ffffff;
        text-decoration: none;
        font-weight: 600;
        letter-spacing: 1px;
        text-transform: uppercase;
        transition: all 0.3s ease;
      }

      .signup-link a:hover {
        color: #cccccc;
      }

      .social-login {
        margin-top: 2rem;
        text-align: center;
      }

      .social-login p {
        color: #cccccc;
        font-size: 0.8rem;
        margin-bottom: 1rem;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .social-btn {
        display: inline-block;
        width: 50px;
        height: 50px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        margin: 0 0.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
      }

      .social-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 2rem;
          margin: 1rem;
        }

        .brand-title {
          font-size: 2.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1 class="brand-title">THRIFTT_OFF</h1>
      <p class="subtitle">Access Your Account</p>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>

      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>

      <div class="social-login">
        <p>Or Login With</p>
        <div class="social-btn" onclick="socialLogin('google')">G</div>
        <div class="social-btn" onclick="socialLogin('facebook')">F</div>
        <div class="social-btn" onclick="socialLogin('twitter')">T</div>
      </div>

      <div class="signup-link">
        <p>Don't have an account?</p>
        <a href="signup.html">Create Account</a>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // Simple validation
          if (!email || !password) {
            alert("Please fill in all fields");
            return;
          }

          // Simulate login process
          const btn = document.querySelector(".login-btn");
          btn.textContent = "Logging in...";
          btn.disabled = true;

          setTimeout(() => {
            alert("Login successful! Welcome to Thriftt_Off");
            btn.textContent = "Login";
            btn.disabled = false;
            // Redirect to dashboard or home page
            // window.location.href = 'dashboard.html';
          }, 1500);
        });

      function socialLogin(platform) {
        alert(
          `${
            platform.charAt(0).toUpperCase() + platform.slice(1)
          } login would be implemented here`
        );
      }

      // Add some interactive effects
      document.addEventListener("DOMContentLoaded", function () {
        const inputs = document.querySelectorAll("input");
        inputs.forEach((input) => {
          input.addEventListener("focus", function () {
            this.parentElement.style.transform = "translateX(2px)";
          });

          input.addEventListener("blur", function () {
            this.parentElement.style.transform = "translateX(0)";
          });
        });
      });
    </script>
  </body>
</html>
